// ----------------------------------------------------------------------------
// Aliases
// ----------------------------------------------------------------------------
alias "ww" "disconnect;map tr_walkway;sv_cheats 1;sv_allow_point_servercommand always"
alias "local" "sv_cheats 1;mp_tournament 1;mp_tournament_readymode 1;mp_tournament_restart"
alias "delag" "engine_no_focus_sleep 0;snd_mute_losefocus 0;cl_clock_correction 0"

alias "voice_menu_1" "kys"
alias "voice_menu_2" "kys"
alias "voice_menu_3" "kys"

// ----------------------------------------------------------------------------
// Binds
// ----------------------------------------------------------------------------
bind "f8" "record temp; stop; snd_restart; snd_soundmixer Default_Mix; hud_reloadscheme;heartbeat; engine_no_focus_sleep 0" // Hard reset on hud and engine (NOT RECOMMENDED WHILE WATCHING DEMO FILES!!!)
bind "f7" "hud_reloadscheme; engine_no_focus_sleep 0" 																		// Fixes engine's reduced workload
bind "f6" "snd_restart; snd_soundmixer Default_Mix"  																		// SOUND FIX

bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"

bind "e" "voicemenu 0 0"

bind "l" "dropitem"

bind "z" "+use_action_slot_item"

bind "." "changeclass";bind "/" "changeteam"

bind "," "open_charinfo_backpack"
bind "m" "open_charinfo_direct"

bind "f" "+inspect"

bind "-" "load_itempreset 0"
bind "=" "load_itempreset 1"

bind "j" "cl_trigger_first_notification"
bind "k" "cl_decline_first_notification"

bind "leftarrow" "toggle tf_use_min_viewmodels"
bind "rightarrow" "incrementvar viewmodel_fov 78 103 5"
bind "uparrow" "toggle tf_use_match_hud"
bind "downarrow" "toggle cl_hud_minmode"

alias "+m1" "+attack;spec_next"
alias "-m1" "-attack"

bind "MOUSE1" "+m1"
bind "MOUSE2" "+attack2"

bind "space" "+jump"
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"

bind "shift" "+duck"

bind "ENTER" 	"ds_mark;stop;ds_record" // Bookmark and demo reload
bind "o"		"stop;ds_record" 		 // Demo reload

// ----------------------------------------------------------------------------
// Nulls
// ----------------------------------------------------------------------------
bind "w" 			"+mfwd"
bind "s" 			"+mback"
bind "a" 			"+mleft"
bind "d" 			"+mright"

alias "+mfwd" 		"-back;+forward;alias checkfwd +forward"
alias "+mback" 		"-forward;+back;alias checkback +back"
alias "+mleft" 		"-moveright;+moveleft;alias checkleft +moveleft"
alias "+mright" 	"-moveleft;+moveright;alias checkright +moveright"
alias "-mfwd" 		"-forward;checkback;alias checkfwd none"
alias "-mback" 		"-back;checkfwd;alias checkback none"
alias "-mleft" 		"-moveleft;checkright;alias checkleft none"
alias "-mright" 	"-moveright;checkleft;alias checkright none"
alias "checkfwd" 	"none"
alias "checkback" 	"none"
alias "checkleft" 	"none"
alias "checkright" 	"none"
alias "none" 		""

// ----------------------------------------------------------------------------
// Demo
// ----------------------------------------------------------------------------
ds_enable 2
ds_dir "_dem"
ds_prefix "frags"
ds_min_streak 999
ds_kill_delay 5
ds_notify 1
ds_autodelete 1